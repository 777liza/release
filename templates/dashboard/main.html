{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static '/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static '/css/styles.min.css' %}" />
  <link rel="stylesheet" href="{% static '/css/style.custom.css' %}" />
  <link rel="stylesheet" href="{% static '/css/style.mode.css' %}" />
  <link rel="stylesheet" href="{% static '/fonts/css/write.css' %}" />
</head>

<body class="finance {{ theme_class }}">

  {% if request.admin_message %}
    <div class="alert alert-warning text-center">
        {{ request.admin_message }}
    </div>
  {% endif %}

{% block main %}
{% endblock %}

  <script src="{% static '/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static '/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/js/sidebarmenu.js' %}"></script>
  <script src="{% static '/js/app.min.js' %}"></script>
  <script src="{% static '/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static '/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static '/js/dashboard.js' %}"></script>
  <script src="{% static '/js/finance.js' %}"></script>

  {% include 'include/modal.html' %}

  {% block 'charts_data' %}
  {% endblock %}

</body>

</html>
