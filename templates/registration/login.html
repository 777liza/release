{% extends 'base.html' %}
{% load static %}
{% block main %}

<div class="row justify-content-center w-100">
  <div class="col-md-8 col-lg-6 col-xxl-3">
    <div class="card mb-0">
      <div class="card-body">
        
        <a href="{% url 'home_page' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
          <img src="{% static '/svg/logo.svg' %}" width="200px" alt="" class="light-logo ml-0"/>
          <!-- <img src="{% static '/svg/dark_logo.png' %}" width="180" alt=""> -->
        </a>
        <!-- <p class="text-center">Your Social Campaigns</p> -->

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" aria-describedby="usernameHelp">
      </div>
      <div class="mb-4">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password">
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
          <input class="form-check-input primary" type="checkbox" name="remember_me" id="remember_me">
          <label class="form-check-label text-dark" for="remember_me">
            Remember this Device
          </label>
        </div>
        <a class="text-primary fw-bold" href="{% url 'password_reset' %}">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
      <div class="d-flex align-items-center justify-content-center">
        <p class="fs-4 mb-0 fw-bold">New to Budget Tracker?</p>
        <a class="text-primary fw-bold ms-2" href="{% url 'signup' %}">Create an account</a>
      </div>
    </form>
  </div>
</div>
</div>
</div>

{% endblock %}
